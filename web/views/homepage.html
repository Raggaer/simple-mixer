<html>
  <head>
    <title>SimpleMixer</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">SimpleMixer</h1>

      <!-- Alert message -->
      <div id="err" class="alert alert-error" style="display: none;">
      </div>
      <div id="success" class="alert alert-success" style="display: none;">
      </div>

      <!-- Usage instructions -->
      <div class="howto">
        <ol>
          <li>Click on "Deposit Funds" and complete the transaction.</li>
          <li>You will be asked to send a signed message to the server.</li>
          <li>The server will then send you a signed message.</li>
          <li>You can now use that signed message to withdraw your funds.</li>
        </ol>
      </div>

      <!-- Action buttons -->
      <div class="actions">

        <!-- Deposit -->
        <div class="action">
          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="text" id="amount" placeholder="Ether amount to deposit..." />
          </div>

          <div class="form-control">
            <label for="dest" style="font-size: 12px;">Destination</label>
            <input type="text" id="dest" placeholder="Destination address..." />
          </div>

          <button id="deposit" style="margin-top: auto;">Deposit Funds</button>
        </div>

        <!-- Withdraw -->
        <div class="action">
          <div class="form-control">
            <label for="signature" style="font-size: 14px;">Signature</label>
            <input type="text" id="signature" placeholder="Server signature..." />
          </div>
          <button id="withdraw" style="margin-top: auto;">Withdraw Funds</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    var rpcURL = "{{ .Rpc }}";
    var mixerContractAddress = "{{ .Addr }}";
    var mixerContractABI = "{{ .Abi }}";
  </script>

  <script src="/static/js/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <script type="module" src="/static/js/app.js" type="application/javascript"></script>
</html>
